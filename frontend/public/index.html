<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0">
    <title>IRISnet BlockChain Explorer</title>
    <style>
      a{
        box-shadow: none !important;
        text-decoration:none !important;
        color:#333 !important;
      }
      html{
        overflow: auto;
        -webkit-overflow-scrolling:touch;
      }
    </style>
    <script>
      var req = new XMLHttpRequest();
      req.open('GET', document.location, false);
      req.send(null);
      var Chain_id = req.getResponseHeader('Chain_id');
      var Faucet_url = req.getResponseHeader('Faucet_url');
      localStorage.Chain_id = Chain_id
      localStorage.Faucet_url = Faucet_url
    </script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but explorer doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>

</html>
