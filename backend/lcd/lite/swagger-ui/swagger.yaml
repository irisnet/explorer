  Validator:
    type: object
    properties:
      moniker:
        type: string
      operator_address:
        type: string
      consensus:
        type: string
      proposer_priority:
        type: string
      voting_power:
        type: string
      is_proposer:
        type: boolean
  AccountVo:
    type: object
    properties:
      amount:
        $ref: "#/definitions/Coins"
      withdrawAddress:
        type: string
      address:
        type: string
      deposits:
        $ref: "#/definitions/Coin"
      isProfiler:
        type: boolean
  error:
    type: object
    properties:
      code:
        type: string
      msg:
        type: string
